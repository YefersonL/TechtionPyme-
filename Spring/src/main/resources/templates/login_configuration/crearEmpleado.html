<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Crear Empleado</h2>
        <form id="createEmployeeForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById("createEmployeeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de manera tradicional

            // Obtener los valores del formulario
            const nombre = document.getElementById("nombre").value;
            const cargo = document.getElementById("cargo").value;
            const email = document.getElementById("email").value;
            const telefono = document.getElementById("telefono").value;

            // Crear el objeto de datos
            const data = {
                nombre: nombre,
                cargo: cargo,
                email: email,
                telefono: telefono
            };

            // Obtener el token de autenticación almacenado en localStorage (si lo hay)
            const token = localStorage.getItem("token");

            // Realizar la solicitud POST para crear un nuevo empleado
            fetch('http://localhost:8081/empleados/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Incluir el token de autenticación en los headers
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Empleado creado exitosamente");
                    // Redirigir o actualizar la interfaz según sea necesario
                    window.location.href = "/empleados/list";  // O la URL que desees
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error al crear el empleado:", error);
                alert("Hubo un error al crear el empleado.");
            });
        });
    </script>
</body>
</html>
