spring.application.name=proyecto

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/proyecto_prueba
spring.datasource.username=postgres
spring.datasource.password=13012006
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexiones Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000


#activar debug
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG


spring.mvc.favicon.enabled=true
spring.mvc.favicon.path=/static/favicon.ico


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.ActiveMQAutoConfiguration, org.springframework.boot.autoconfigure.jms.ArtemisAutoConfiguration

server.port=8081

spring.resources.static-locations=classpath:/static/





